version: "3"

services:

  app:
    container_name: django_app
    environment:
      DJANGO_MANAGEPY_MIGRATE: "on"
    build:
      context: .
      dockerfile: ./Dockerfile
    command: pipenv run gunicorn project.wsgi:application --name django_app --workers 3 --bind=0.0.0.0:8000 --log-level=debug --log-file=-
    depends_on:
      - db
    volumes:
      - .:/code
    ports:
      - "8000:8000"

volumes:
  pgdata:
